<div class="example-header" align="center"
    style="margin-top: 0%; background-color: #ffbb33; color: #7313AF; height: 120px;">
    <br>
    <mat-form-field style="width: 85%;">
        <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar consulta">
    </mat-form-field>
</div>


<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" align="center">

    <mat-form-field class="example-full-width" style="padding: 10px;">
        <mat-label for="fecha">
            Fecha
        </mat-label>
        <input matInput placeholder="Fecha de consulta" id="fecha" type="date" formControlName="fecha" maxlength="35">
    </mat-form-field>

    <mat-form-field class="example-full-width" style="padding: 10px;">
        <mat-label for="numConsultorio">
            No. Consultorio
        </mat-label>
        <input matInput placeholder="(Veinticinco dÃ­gitos disponibles)" id="numConsultorio" type="number"
            formControlName="numConsultorio" maxlength="25"
            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
    </mat-form-field>

    <mat-form-field class="example-full-width" style="padding: 10px;">
        <mat-label for="idEspecialidad">
            Especialidad
        </mat-label>
        <input matInput placeholder="Especialidad" id="idEspecialidad" type="number" formControlName="idEspecialidad"
            maxlength="25"
            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
    </mat-form-field>

    <mat-form-field class="example-full-width" style="padding: 10px;">
        <mat-label for="idMedico">
            Medico
        </mat-label>
        <input matInput placeholder="Medico" id="idMedico" type="number" formControlName="idMedico" maxlength="25"
            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
    </mat-form-field>

    <mat-form-field class="example-full-width" style="padding: 10px;">
        <mat-label for="idPaciente">
            Paciente
        </mat-label>
        <input matInput placeholder="Paciente" id="idPaciente" type="number" formControlName="idPaciente" maxlength="25"
            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
    </mat-form-field>

    <br>
    <button class="button" type="submit" mat-raised-button style="width: 95%; background-color: #139DAF; color: white;">
        Agregar
    </button>

</form>


<div class="examenes-container" style="margin-top: 2%;">
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="idConsulta">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.idConsulta}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.fecha}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="numConsultorio">
            <mat-header-cell *matHeaderCellDef mat-sort-header>No. Consultorio </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.numConsultorio}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="idEspecialidad">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Especialidad </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.idEspecialidad}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="idMedico">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Medico </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.idMedico}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="idPaciente">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Paciente </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.idPaciente}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef mat-sort-header>acciones </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-button color="accent" (click)="ondelete(row.idConsulta)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">

        </mat-row>
    </mat-table>
</div>
